<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hasaj</title>
  <meta name="description" content="Edi Hasaj website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>

<div class="content">
  <p>My name is Edi Hasaj, and right now I’m building software,</p>
  <p>studying, traveling, and living in Kosovo. I’m <a href="https://twitter.com/e_hasaj" target="_blank">e_hasaj</a></p>
  <p>on Twitter and <a href="https://github.com/edihasaj/" target="_blank">edihasaj</a> on GitHub.</p>
</div>

<!-- scripts -->
<script src="particles.js"></script>
<script src="js/app.js"></script>

<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
